{% extends 'base.html' %}

{% block content %}
<h2>Editar Inscrito</h2>
<form method="POST" action="{{ url_for('editar', index=index) }}">
    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" value="{{ inscrito['fecha'] }}" required>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ inscrito['nombre'] }}" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ inscrito['apellido'] }}" required>
    </div>
    <div class="form-group">
        <label>Turno:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Mañana" {% if inscrito['turno'] == 'Mañana' %}checked{% endif %} required>
            <label class="form-check-label">Mañana</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Tarde" {% if inscrito['turno'] == 'Tarde' %}checked{% endif %} required>
            <label class="form-check-label">Tarde</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Noche" {% if inscrito['turno'] == 'Noche' %}checked{% endif %} required>
            <label class="form-check-label">Noche</label>
        </div>
    </div>
    <div class="form-group">
        <label>Seminarios disponibles:</label><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito['seminarios'] %}checked{% endif %}>
            <label class="form-check-label">Inteligencia Artificial</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito['seminarios'] %}checked{% endif %}>
            <label class="form-check-label">Machine Learning</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito['seminarios'] %}checked{% endif %}>
            <label class="form-check-label">Simulación con Arena</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito['seminarios'] %}checked{% endif %}>
            <label class="form-check-label">Robótica Educativa</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
