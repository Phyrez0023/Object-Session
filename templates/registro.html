{% extends 'base.html' %}

{% block content %}
<h2>Registro en Seminarios</h2>
<form method="POST" action="{{ url_for('registrar') }}">
    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
        <label>Turno:</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Mañana" required>
            <label class="form-check-label">Mañana</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Tarde" required>
            <label class="form-check-label">Tarde</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="turno" value="Noche" required>
            <label class="form-check-label">Noche</label>
        </div>
    </div>
    <div class="form-group">
        <label>Seminarios disponibles:</label><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Inteligencia Artificial">
            <label class="form-check-label">Inteligencia Artificial</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Machine Learning">
            <label class="form-check-label">Machine Learning</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Simulación con Arena">
            <label class="form-check-label">Simulación con Arena</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="seminarios" value="Robótica Educativa">
            <label class="form-check-label">Robótica Educativa</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar registro</button>
</form>
{% endblock %}
